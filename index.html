<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="weather-container">
            <div class="weather-header">
                <h1 id="city-name">Weather App</h1>
                <p id="current-date">Loading date...</p>
            </div>
            
            <div class="weather-main">
                <div class="temperature-section">
                    <div id="weather-icon"><i class="fas fa-sun"></i></div>
                    <div id="temperature">--Â°C</div>
                </div>
                
                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-tint"></i>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <span id="wind-speed">-- km/h</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-cloud"></i>
                        <span id="weather-description">--</span>
                    </div>
                </div>
            </div>
            
            <div class="weather-forecast" id="forecast-container">
                <!-- Forecast items will be added here by JavaScript -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
